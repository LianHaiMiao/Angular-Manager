<!-- 登陆界面 -->

<div class="row login-window fixed-top">
    <div class="card rounded-0 login-card border-0">
        <!-- 左侧页面 -->
        <div class="login-card-left bg">
            <h3 class="text-center">后台管理系统</h3>
            <h5 class="text-center">版本1.1.0</h5>
            <h6 class="text-center">2017-08-06</h6>
        </div>
        <!-- 右侧输入窗口 -->
        <div class="card-block">
            <h4 class="card-title">
                <i class="fa fa-user-circle-o"></i> 管理员登陆
            </h4>
            <p class="text-muted">
                <small>请输入管理员账号密码</small>
                <small class="text-danger pull-right">
                    <i class="fa fa-warning"></i>
                </small>
            </p>
            <!-- 登陆表单 -->
            <form (ngSubmit)="doLogin()" #loginForm="ngForm">
                <div class="input-group">
                    <span class="input-group-addon rounded-0">账号</span>
                    <input type="text" name="login_account" #login_account="ngModel" [(ngModel)]="account" required class="form-control rounded-0"
                        placeholder="管理员账号">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon rounded-0">密码</span>
                    <input type="text" name="login_password" #login_password="ngModel" [(ngModel)]="password" required class="form-control rounded-0"
                        placeholder="管理员账号">
                </div>
                <br>
                <p class="card-text">
                    <button class="btn btn-info" type="submit" [disabled]="!loginForm.form.valid"> <i class="fa fa-sign-in"></i> 登入 </button>
                    <span class="pull-right">忘记密码？</span>
                </p>
            </form>
        </div>
    </div>
</div>
