<div [hidden]="submitted">
    <ckeditor [(ngModel)]="ckeditorContent" debounce="500">
    </ckeditor>
    <div style="margin-top:10px">
        <button type="button" class="btn btn-success" (click)="changeThePage(ckeditorContent)">提交</button>
    </div>
</div>

<div [hidden]="!submitted">
    <div [innerHTML]="ckeditorContent"></div>
    <div style="margin-top:10px">
        <button type="button" class="btn btn-success" (click)="changeThePage(ckeditorContent)">重新修改内容</button>
    </div>
</div>
